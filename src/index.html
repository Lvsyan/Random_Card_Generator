<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <script
      src="https://kit.fontawesome.com/61063aeea5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--CARTA-->
    <div class="d-flex justify-content-center m-2">
      <div id="card" class="card" style="width: 18rem; height: 24rem;">
        <!--PRIMER ICONO-->
        <div class="card-text d-flex justify-content-start m-4">
          <h1 id="topSuit"></h1>
        </div>
        <!--NUMERO-->
        <div class="card-body d-flex justify-content-center align-items-center">
          <h1 id="numero"></h1>
        </div>
        <!--SEGUNDO ICONO-->
        <div class="card-text d-flex justify-content-end m-4">
          <h1 id="botSuit"></h1>
        </div>
      </div>
    </div>

    <!--BOTONES-->
    <div class="d-flex justify-content-center p-3">
      <div class="justify-content-sm-evenly">
        <button id="start" type="button" class="btn btn-primary">
          Generate
        </button>
        <button id="reset" type="button" class="btn btn-warning">Reset</button>
      </div>
    </div>

    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
